<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- ----leaflet---- -->
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- prettier-ignore -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="  crossorigin=""></script>

    <!-- ----Leaflet routing--- -->
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- prettier-ignore -->
    <script defer src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <!-- prettier-ignore -->
    <script defer src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <span class="form--error form__row hidden"
        >Inputs must be positive number!</span
      >
      <div class="settings">
        <div class="checkbox--container">
          <span class="sort--span">Close popups</span>
          <input class="checkbox" type="checkbox" />
        </div>
        <div class="sort--container">
          <span class="sort--span">Sort by:</span>
          <select class="sort--select">
            <option value="none">-----</option>
            <option value="distance">Distance</option>
            <option value="time">Time</option>
          </select>
        </div>
      </div>
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>

          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <div>
        <button class="button-new_workout">New Workout</button>
        <button class="button-reset">Reset</button>
      </div>

      <p class="copyright">
        &copy; Copyright by
        <a class="twitter-link" target="_blank" href="https://twitter.com/"
          >Lukas Baltrimas</a
        >. Made for learning use
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
